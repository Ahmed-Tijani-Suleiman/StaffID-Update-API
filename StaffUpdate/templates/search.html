
{% block title %}Staff Details{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for staff in results.data %}
			<div class="item">
				<h5>Email: {{ staff.Email }}</h5>
                <h5>Staff_ID: {{ staff.Staff_Id }}</h5>
                
			</div>
	
	{% endfor %}
</ul>
{% endblock %}
